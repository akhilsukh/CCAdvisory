<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Assets Admin</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<style>
</style>
<script src="index.js"></script>

<body>
  <h1 class="title">CCAdvisory Assets - Admin Console</h1>

  <div id="dataContainer" class="dataContainer">
    <h2>Team</h2>
  </div>

  <form id="teamForm">
    <label for="id">ID:</label>
    <input type="text" id="id" name="id">

    <label for="name">Full Name: </label>
    <input type="text" id="name" name="name">

    <label for="res">Responsibility ID: </label>
    <select name="res" id="res">
      <option value="director">Director</option>
      <option value="writer">Writer</option>
      <option value="editor">Editor</option>
    </select>

    <label for="role">Title: </label>
    <input type="text" id="role" name="role">

    <label for="major">Major - College: </label>
    <input type="text" id="major" name="major">
    
    <label for="bio">Bio: </label>
    <textarea type="text" id="bio" name="bio"></textarea>

    <label for="calendar">Calendar Link: </label>
    <textarea type="text" id="calendar" name="calendar"></textarea>

    <input type="button" value="Submit" onclick="addToTeam()">
  </form>

  <script>

  </script>


  </div>
</body>

</html>
